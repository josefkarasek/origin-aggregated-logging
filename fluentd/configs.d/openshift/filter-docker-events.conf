<filter docker.**>
  @type record_transformer
  enable_ruby true
  auto_typecast true
  <record>
    unused ${ if record.key?("event") && record["event"].key?("time") then record["event"]["time"]=Time.at((record["event"]["time"]).to_f).utc.to_datetime.rfc3339(6) end }
    docker {"container_id": "${record['event'].delete('id')}", "event": "${record.delete('event')}"}
  </record>
  remove_keys event,unused
</filter>
